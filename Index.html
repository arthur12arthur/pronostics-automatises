<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pronostics</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; margin:0; padding:0; }
    header { background:#007bff; color:white; padding:15px; text-align:center; }
    table { width:100%; border-collapse:collapse; margin:20px auto; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#007bff; color:white; }
    tr:nth-child(even) { background:#f2f2f2; }
    .container { padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>⚽ Dashboard Pronostics</h1>
  </header>
  <div class="container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Ligue</th>
          <th>Domicile</th>
          <th>Extérieur</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Pronostic</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ✅ Ton Google Sheets (format CSV)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1nas5Fa3fsO6MM_WlsZWmOlAEsJ7df5iMTrcTEyIRZbE/export?format=csv";

    async function loadData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split("\n").map(r => r.split(","));
        
        let tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          let row = rows[i];
          if(row.length < 5) continue;
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
            <td>${row[5] || ""}</td>
          `;
          tableBody.appendChild(tr);
        }
      } catch (e) {
        console.error("Erreur de chargement des données:", e);
      }
    }

    loadData();
  </script>
</body>
</html>
