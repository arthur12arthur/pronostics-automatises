<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pronostics</title>

  <!-- Couleur du th√®me (barre Android) -->
  <meta name="theme-color" content="#1e3a8a">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Ic√¥ne pour navigateurs -->
  <link rel="icon" href="icon-192.png" type="image/png">

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker enregistr√©"))
        .catch(err => console.log("‚ùå Erreur Service Worker :", err));
    }
  </script>

  <!-- Style simple -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #1f2937;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Dashboard Pronostics</h1>
  </header>

  <main>
    <table id="data-table">
      <thead>
        <tr>
          <th>Match</th>
          <th>Pronostic</th>
          <th>Cote</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Chargement en cours...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- Script pour r√©cup√©rer donn√©es Google Sheets -->
  <script>
    const sheetId = "1nas5Fa3fsO6MM_WlsZWmOlAEsJ7df5iMTrcTEyIRZbE";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector("#data-table tbody").innerHTML =
          `<tr><td colspan="3">‚ùå Erreur de chargement</td></tr>`;
        console.error("Erreur Google Sheets :", err);
      });
  </script>
</body>
</html>
